<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collage para Mi Amor 游눘</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffecf2;
      text-align: center;
      padding: 20px;
      overflow: hidden; /* Para que las part칤culas no causen scroll */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #d63384;
      font-size: 2.5em;
      display: none; /* Escondemos el t칤tulo hasta que sea aceptado */
    }
    .collage {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      display: none; /* Escondemos el collage hasta que sea aceptado */
      animation: fadeIn 2s ease-in-out; /* Animaci칩n de introducci칩n */
    }
    .photo {
      width: 150px;
      height: 150px;
      opacity: 0;
      transform: rotateY(180deg);
      transition: opacity 1.5s, transform 1.5s;
    }
    .photo.visible {
      opacity: 1;
      transform: rotateY(0deg);
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    audio {
      display: none;
    }
    .btn {
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      animation: pulse 2s infinite;
      margin-top: 20px; /* Para separar el bot칩n del resto del contenido */
    }
    .btn:hover {
      background-color: #c13573;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .caption {
      font-size: 1em;
      color: #d63384;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      animation: fadeInModal 0.5s ease-in-out;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }
    .modal-buttons {
      margin-top: 20px;
    }
    .modal-button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-button.accept {
      background-color: #d63384;
      color: white;
    }
    .modal-button.decline {
      background-color: #ccc;
      color: black;
    }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); }
      to { transform: translateY(0); }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1 id="tituloPrincipal">Para ti, mi amor 游눘</h1>
  <audio id="musica" src="musica.mp3" loop></audio>

  <!-- Bot칩n para hacer la pregunta -->
  <button class="btn" id="btnSanValentin">Presiona aqu칤 si es d칤a de San Valent칤n</button>

  <!-- Modal -->
  <div class="modal" id="modalSanValentin">
    <div class="modal-content">
      <p>쯈uieres ser mi San Valent칤n?</p>
      <div class="modal-buttons">
        <button class="modal-button accept">Acepto</button>
        <button class="modal-button decline">No</button>
      </div>
    </div>
  </div>

  <div class="collage">
    <div class="photo"><img src="foto1.jpg" alt="Cada d칤a">
      <p class="caption">Cada d칤a</p>
    </div>
    <div class="photo"><img src="foto2.jpg" alt="es san valent칤n">
      <p class="caption">es san valent칤n</p>
    </div>
    <div class="photo"><img src="foto3.jpg" alt="si estoy">
      <p class="caption">si estoy</p>
    </div>
    <div class="photo"><img src="foto4.jpg" alt="a tu lado">
      <p class="caption">a tu lado</p>
    </div>
    <div class="photo"><img src="foto5.jpg" alt="Te amo">
      <p class="caption">Te amo</p>
    </div>
    <div class="photo"><img src="foto6.jpg" alt="mi ni침a">
      <p class="caption">mi ni침a</p>
    </div>
    <div class="photo"><img src="foto7.jpg" alt="HERMOSA">
      <p class="caption">HERMOSA</p>
    </div>
    <div class="photo"><img src="foto8.jpg" alt="Juntos por siempre">
      <p class="caption">Juntos por siempre</p>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    // Animaci칩n de part칤culas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size < 0.2) {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 5 + 1;
        }
      }
      draw() {
        ctx.fillStyle = '#d63384';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    document.getElementById('btnSanValentin').addEventListener('click', () => {
      document.getElementById('modalSanValentin').style.display = 'flex';
    });

    document.querySelector('.modal-button.accept').addEventListener('click', () => {
      document.getElementById('tituloPrincipal').style.display = 'block';
      document.getElementById('btnSanValentin').style.display = 'none'; // Ocultamos el bot칩n
      const audio = document.getElementById('musica');
      audio.play();
      document.querySelector('.collage').style.display = 'flex';

      const photos = document.querySelectorAll('.photo');
      photos.forEach((photo, index) => {
        setTimeout(() => {
          photo.classList.add('visible');
        }, index * 800);
      });

      document.getElementById('modalSanValentin').style.display = 'none';
    });

    document.querySelector('.modal-button.decline').addEventListener('click', () => {
      alert("Te quiero mucho igualmente 游눘");
      document.getElementById('modalSanValentin').style.display = 'none';
    });
  </script>
</body>
</html>
